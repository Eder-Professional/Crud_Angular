<mat-table [dataSource]="products" >
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef>Nome do produto</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell  *matHeaderCellDef>Descrição do produto</mat-header-cell>
    <mat-cell  *matCellDef="let product">{{ product.description }}</mat-cell>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell  *matHeaderCellDef>Preço do produto</mat-header-cell>
    <mat-cell *matCellDef="let product">{{"R$ "+ product.price }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Categoria do produto</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ product.category| category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">

    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="primary" aria-label="Adicionar um produto">
        <mat-icon (click)="onAdd()" >add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let product" class="action-column">
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row >
  <mat-header-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-header-row >
</mat-table>
