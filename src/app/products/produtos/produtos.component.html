<mat-card>
  <mat-toolbar color="primary">Produtos Disponíveis</mat-toolbar>

  <div *ngIf="products$ | async as products; else loading">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do produto</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <!-- Image Column -->
      <!-- <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Imagem do produto </th>
        <td mat-cell *matCellDef="let product"> {{product.photo}} </td>
      </ng-container> -->

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição do produto</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço do produto</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria do produto</th>
        <td mat-cell *matCellDef="let product">{{ product.category }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner color="secondary"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
